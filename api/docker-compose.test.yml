version: "3.2"

services:
  db:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_PASSWORD: password
    expose:
      - 3306
    volumes:
      - db:/var/lib/mysql
      - ../db/init:/docker-entrypoint-initdb.d

  redis:
    build:
      context: ../redis
      dockerfile: Dockerfile
    environment:
      REDIS_ROOT_PASSWORD: root-password
      REDIS_USER: markdown_api
      REDIS_PASSWORD: password
    expose:
      - 6379

  api-test:
    build:
      context: .
      target: test
    image: api-test
    environment:
      WS_PORT: 3001
      JWT_SECRET_KEY: c93d6f76880039e6fc3c5d973341ace663b53130f3a9068cc313893a002466b25e2d4eed5f9615a0f0ed139e33d4612e95c60dff1e45454c1ad04616976a0081
      DATABASE_HOST: db
      MYSQL_DATABASE: markdown_db
      MYSQL_PORT: 3306
      MYSQL_USER: markdown_api
      MYSQL_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USER: markdown_api
      REDIS_PASSWORD: password
    command: dockerize
      -wait tcp://db:3306 -wait tcp://redis:6379 -timeout 60s
      sh -c "yarn test:ci"
    depends_on:
      - db
      - redis

volumes:
  db:
