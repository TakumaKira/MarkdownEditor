version: "3.1"

services:
  db:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_PASSWORD: password
    expose:
      - 3306
    volumes:
      - db:/var/lib/mysql
      - ../db/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:6.2.12
    expose:
      - 6379

  api-test:
    build:
      context: .
      target: test
    image: api-test
    environment:
      WS_PORT: 3001
      JWT_SECRET_KEY: c93d6f76880039e6fc3c5d973341ace663b53130f3a9068cc313893a002466b25e2d4eed5f9615a0f0ed139e33d4612e95c60dff1e45454c1ad04616976a0081
      DATABASE_HOST: db
      MYSQL_DATABASE: markdown_editor
      MYSQL_USER: markdown_editor_app
      MYSQL_PASSWORD: password
      REDIS_HOST: redis
    command: dockerize
      -wait tcp://db:3306 -timeout 60s
      sh -c "yarn test:ci"
    depends_on:
      - db

volumes:
  db:
